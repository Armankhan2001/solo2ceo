<script>
let pdfVisaData = []; // Store all JSON rows
let filteredData = [];

// Load PDF JSON data
async function loadPdfEvisaRates() {
  const res = await fetch("evisa_pages_9_12_clean.json"); // ✅ correct path to your JSON file
  pdfVisaData = await res.json();
  filteredData = pdfVisaData; 
  renderPdfCards(filteredData);
}

// Render function
function renderPdfCards(data) {
  const container = document.getElementById("cardsContainer");
  container.innerHTML = "";

  if (!data.length) {
    container.innerHTML = `<p class="text-center text-muted">No matching records</p>`;
    return;
  }

  data.forEach(item => {
    const card = document.createElement("div");
    card.className = "col-md-4";

    // Try to guess country code (example: UAE → ae). You can extend this mapping
    const code = (item.country || "").toLowerCase().slice(0,2);

    card.innerHTML = `
      <div class="card h-100 p-3 position-relative">
        <h5 class="country-name">
          ${item.country ? `<img src="https://flagcdn.com/w40/${code}.png" alt="flag">` : ""}
          ${item.country || "Unknown Country"}
        </h5>
        <p class="info-line"><i class="fa-solid fa-passport"></i> <strong>Visa Type:</strong> ${item.visaType || ''}</p>
        <p class="info-line"><i class="fa-solid fa-coins"></i> <strong>Rate:</strong> ₹${item.rate || 'N/A'}</p>
        <p class="small text-muted">📄 Source: Page ${item.page}</p>
      </div>
    `;
    container.appendChild(card);
  });

  // Add note
  container.insertAdjacentHTML("beforeend", `
    <div class="col-12 mt-4">
      <div class="alert alert-warning">
        <strong>Note:</strong><br>
        Rates are subject to change without prior notice.<br>
        Including GST/AVS Service Charge.<br>
        Excluding courier charges INR 500/- (one way).
      </div>
    </div>
  `);
}

// 🔎 Search filter
document.getElementById("searchInput").addEventListener("input", e => {
  const searchText = e.target.value.toLowerCase();
  filteredData = pdfVisaData.filter(row => 
    (row.country || "").toLowerCase().includes(searchText) ||
    (row.visaType || "").toLowerCase().includes(searchText)
  );
  renderPdfCards(filteredData);
});

// Load on startup (or when tab clicked)
loadPdfEvisaRates();
</script>
