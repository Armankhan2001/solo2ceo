<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Reminder</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1827/1827349.png" type="image/png">

  <!-- Tailwind CDN (OK for testing/demo) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-2xl shadow-lg w-80 text-center">
    <h2 class="text-2xl font-bold mb-4">ğŸ”” Smart Reminder</h2>

    <label class="block mb-2 text-gray-700">Reminder Message:</label>
    <textarea id="reminderMsg" rows="2" class="border w-full p-2 rounded mb-4" placeholder="e.g., Call client, pay bill..."></textarea>

    <label class="block mb-2 text-gray-700">Select Time:</label>
    <input type="time" id="reminderTime" class="border w-full p-2 rounded mb-4" />

    <button id="setReminder" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 w-full">
      Set Reminder
    </button>

    <!-- Status text -->
    <p id="status" class="mt-3 text-sm text-gray-600"></p>

    <!-- Audio for alarm -->
    <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

    <!-- Manual Install Button will be appended here automatically -->
  </div>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
