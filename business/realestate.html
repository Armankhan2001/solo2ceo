<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Estate</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        margin-top: 20px;
    }
    .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .card {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .card-icon {
        font-size: 40px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<h1>Real Estate Categories</h1>
<div class="card-container">
    <div class="card" onclick="window.open('https://conctracthub.onrender.com', '_blank')">
        <div class="card-icon">🏗</div>
        <h3><strong>Construction</strong> Hub</h3>
    </div>
    <div class="card" onclick="location.href='property-listings.html'">
        <div class="card-icon">📋</div>
        <h3><strong>Property</strong> Listings</h3>
    </div>
    <div class="card" onclick="location.href='realestate-agents.html'">
        <div class="card-icon">👨‍💼</div>
        <h3><strong>Real Estate</strong> Agents</h3>
    </div>
</div>

</body>
</html>
