<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Packages | ASTours International</title>
  <link rel="icon" type="image/png" href="../image/astourlogo.png">
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      padding: 0.7rem 1rem;
    }
    .navbar-brand img {
      width: 120px;
      height: auto;
    }

    /* Banner */
    .banner {
      background: url('../image/banner.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 100px 20px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }
    .banner h1 {
      font-size: 3rem;
      font-weight: 700;
    }
    .banner p {
      font-size: 1.2rem;
    }

    /* Filters */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 30px auto;
      max-width: 1000px;
      padding: 0 15px;
    }
    .filters input, .filters select {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      flex: 1;
      min-width: 220px;
    }

    /* Grid Cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
      padding: 0 20px 50px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover { transform: translateY(-5px); }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body { padding: 20px; }
    .country-badge {
      display: inline-block;
      background: linear-gradient(135deg, #0077b6, #0096c7);
      color: #fff;
      font-size: 0.85rem;
      font-weight: 700;
      padding: 6px 14px;
      border-radius: 50px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    .title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .price {
      font-size: 1.2rem;
      color: #e63946;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .details {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      background: #0077b6;
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn:hover { background: #023e8a; }

    /* Extra Details */
    .extra-details {
      display: none;
      padding: 15px 20px;
      background: #f8f9fa;
      border-top: 1px solid #ddd;
      font-size: 0.95rem;
      color: #444;
    }
    .extra-details h4 {
      margin: 10px 0 5px;
      font-size: 1rem;
      color: #222;
    }

    /* Footer */
    footer {
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    /* WhatsApp Button */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 999;
      text-decoration: none;
    }
    .whatsapp-float:hover {
      background: #1ebe5d;
    }
    .banner {
    position: relative;
    height: 280px;
    /* border-radius: 20px; */
    overflow: hidden;
    margin-bottom: 25px;
    background: url("../image/packagebgimage.avif") no-repeat center/cover;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .banner-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(34,193,195,0.85), rgba(0,255,135,0.85));

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    padding: 20px;
    }

    .banner-overlay h1 {
    font-size: 2.4rem;
    font-weight: 800;
    margin-bottom: 12px;
    letter-spacing: 1px;
    text-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }

    .banner-overlay p {
    font-size: 1.2rem;
    font-weight: 400;
    max-width: 700px;
    line-height: 1.6;
    text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <img src="../image/astourlogo.png" alt="ASTours Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="../templates/astours.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../visa/visaservices.html">Visa</a></li>
          <!-- <li class="nav-item"><a class="nav-link" href="../index.html#destinations">Destinations</a></li> -->
          <li class="nav-item"><a class="nav-link active fw-bold" href="#">Packages</a></li>
          <li class="nav-item"><a class="nav-link" href="../templates/about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="../templates/contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner -->
<div class="banner">
  <div class="banner-overlay">
    <h1>‚úàÔ∏è Discover the World with Us</h1>
    <p>ASTours International ‚Äì Crafting Journeys, Creating Memories</p>
  </div>
</div>

  <!-- Filters -->
  <div class="filters">
    <input type="text" id="searchInput" placeholder="üîç Search packages...">
    <select id="countryFilter">
      <option value="">üåê All Countries</option>
    </select>
  </div>

  <!-- Cards -->
  <div id="cardsContainer" class="grid"></div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ASTours International. All Rights Reserved.</p>
  </footer>

  <!-- WhatsApp -->
  <a href="https://wa.me/919321892924?text=Hello%20ASTours%20International%2C%20I%20am%20interested%20in%20your%20packages." class="whatsapp-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSKWpvBUstFi-xtd__NDN3MqnMBb04fzGfAb9Ce27ao0gMGejfXqCp9V_Dh4G_Z8ungzPf4MHsy0hkx/pub?output=csv";
    let allData = [];

    function renderCards(data) {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerHTML = "<p class='text-center'>No matching packages found.</p>";
        return;
      }

      data.forEach((row, index) => {
        if (!row['Package Name']) return;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${row['Image URL']}" alt="${row['Package Name']}">
          <div class="card-body">
            <div class="country-badge">${row['Country']}</div>
            <div class="title">${row['Package Name']}</div>
            <div class="price">${row['Price']}</div>
            <div class="details">
              üìç ${row['Location']} <br>
              ‚è≥ ${row['Duration']} <br>
              ‚≠ê ${row['Highlights']}
            </div>
            <a href="https://wa.me/919321892924?text=Hi%20ASTours%20Team%2C%20I%20am%20interested%20in%20the%20${encodeURIComponent(row['Package Name'])}%20package." class="btn" target="_blank">Book Now</a>
          </div>
          <div class="extra-details" id="extra-${index}">
            <h4>‚úÖ Inclusions:</h4>
            <p>${row['Inclusions'] || 'Not specified'}</p>
            <h4>‚ùå Exclusions:</h4>
            <p>${row['Exclusions'] || 'Not specified'}</p>
            <h4>üìù Note:</h4>
            <p>${row['Note'] || 'No notes'}</p>
          </div>
        `;

        // Toggle details on click
        card.addEventListener("click", (e) => {
          if (e.target.tagName.toLowerCase() === "a") return;
          const details = document.getElementById(`extra-${index}`);
          details.style.display = details.style.display === "block" ? "none" : "block";
        });

        container.appendChild(card);
      });
    }

    function applyFilters() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const selectedCountry = document.getElementById("countryFilter").value;

      const filtered = allData.filter(row => {
        const matchesSearch = row['Package Name']?.toLowerCase().includes(searchValue) || row['Location']?.toLowerCase().includes(searchValue);
        const matchesCountry = selectedCountry === "" || row['Country'] === selectedCountry;
        return matchesSearch && matchesCountry;
      });

      renderCards(filtered);
    }

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        allData = results.data.filter(r => r['Package Name']);
        renderCards(allData);

        // Populate country filter
        const countries = [...new Set(allData.map(r => r['Country']).filter(c => c))];
        const countryFilter = document.getElementById("countryFilter");
        countries.forEach(country => {
          const option = document.createElement("option");
          option.value = country;
          option.textContent = country;
          countryFilter.appendChild(option);
        });
      }
    });

    document.getElementById("searchInput").addEventListener("input", applyFilters);
    document.getElementById("countryFilter").addEventListener("change", applyFilters);
  </script>
</body>
</html>
