<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Packages</title>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 15px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters input, .filters select {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      flex: 1;
      min-width: 200px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }
    .card {
      background: linear-gradient(135deg, #e0e0e0, #cfcfcf, #bfbfbf, #d9d9d9);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2), inset 0 0 12px rgba(255,255,255,0.4);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(0,0,0,0.3), inset 0 0 18px rgba(255,255,255,0.6);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body { padding: 20px; }
    .country-badge {
      display: inline-block;
      background: #0077b6;
      color: #fff;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 5px 12px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .price {
      font-size: 1.2rem;
      color: #e63946;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .details {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      background: #0077b6;
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn:hover { background: #023e8a; }
    /* Hidden expandable section */
    .extra-details {
      display: none;
      padding: 15px 20px;
      background: #f8f9fa;
      border-top: 1px solid #ddd;
      font-size: 0.95rem;
      color: #444;
    }
    .extra-details h4 {
      margin: 10px 0 5px;
      font-size: 1rem;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>üåç Our Tour Packages</h1>

  <!-- Search & Filter -->
  <div class="filters">
    <input type="text" id="searchInput" placeholder="üîç Search packages...">
    <select id="countryFilter">
      <option value="">üåê All Countries</option>
    </select>
  </div>

  <div id="cardsContainer" class="grid"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSKWpvBUstFi-xtd__NDN3MqnMBb04fzGfAb9Ce27ao0gMGejfXqCp9V_Dh4G_Z8ungzPf4MHsy0hkx/pub?output=csv";
    let allData = [];

    // Render Cards
    function renderCards(data) {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerHTML = "<p>No matching packages found.</p>";
        return;
      }


      data.forEach((row, index) => {
        if (!row['Package Name']) return;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${row['Image URL']}" alt="${row['Package Name']}">
          <div class="card-body">
            <div class="country-badge">${row['Country']}</div>
            <div class="title">${row['Package Name']}</div>
            <div class="price">${row['Price']}</div>
            <div class="details">
              üìç ${row['Location']} <br>
              ‚è≥ ${row['Duration']} <br>
              ‚≠ê ${row['Highlights']}
            </div>
            <a href="${row['Link/Contact']}" class="btn" target="_blank">Book Now</a>
          </div>
          <div class="extra-details" id="extra-${index}">
            <h4>‚úÖ Inclusions:</h4>
            <p>${row['Inclusions'] || 'Not specified'}</p>
            <h4>‚ùå Exclusions:</h4>
            <p>${row['Exclusions'] || 'Not specified'}</p>
            <h4>üìù Note:</h4>
            <p>${row['Note'] || 'No notes'}</p>
          </div>
        `;

        // Toggle details on click
        // Inside renderCards()
        card.addEventListener("click", (e) => {
          if (e.target.tagName.toLowerCase() === "a") return; // ignore Book button
          window.location.href = `properitineraryview.html?package=${encodeURIComponent(row['Package Name'])}`;

        });


        container.appendChild(card);
      });
    }

    // Apply Search + Filter
    function applyFilters() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const selectedCountry = document.getElementById("countryFilter").value;

      const filtered = allData.filter(row => {
        const matchesSearch = row['Package Name']?.toLowerCase().includes(searchValue) || row['Location']?.toLowerCase().includes(searchValue);
        const matchesCountry = selectedCountry === "" || row['Country'] === selectedCountry;
        return matchesSearch && matchesCountry;
      });

      renderCards(filtered);
    }

    // Load Data from Google Sheet
    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        allData = results.data.filter(r => r['Package Name']); // skip empty rows
        renderCards(allData);

        // Populate country filter dynamically
        const countries = [...new Set(allData.map(r => r['Country']).filter(c => c))];
        const countryFilter = document.getElementById("countryFilter");
        countries.forEach(country => {
          const option = document.createElement("option");
          option.value = country;
          option.textContent = country;
          countryFilter.appendChild(option);
        });
      }
    });

    // Event Listeners
    document.getElementById("searchInput").addEventListener("input", applyFilters);
    document.getElementById("countryFilter").addEventListener("change", applyFilters);
  </script>
</body>
</html>
