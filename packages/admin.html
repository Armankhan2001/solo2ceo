     /* Password overlay */
    #passwordOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #passwordOverlay input {
      padding: 12px;
      border-radius: 5px;
      border: none;
      width: 250px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    #passwordOverlay button {
      padding: 10px 20px;
      background: #ffa726;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #passwordOverlay p {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 2.5rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .container {
      flex: 1;
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .container h2 {
      text-align: center;
      font-size: 2rem;
      color: #ffe082;
      margin-bottom: 2rem;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .card {
      width: 280px;
      background: rgba(255, 255, 255, 0.08);
      padding: 2rem 1.2rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
      flex: 0 0 auto;
    }

    .card:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.15);
    }

    .card .logo {
      width: 60px;
      height: auto;
      margin-bottom: 1rem;
      filter: brightness(1.1);
      border-radius: 8px;
    }

    .card h3 {
      font-size: 1.25rem;
      margin-bottom: 0.8rem;
    }

    .card button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #ffa726, #fb8c00);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background: linear-gradient(to right, #fb8c00, #f57c00);
    }

    footer {
      text-align: center;
      padding: 1.2rem;
      font-size: 0.95rem;
      color: #bbb;
      background-color: rgba(0, 0, 0, 0.4);
      margin-top: 3rem;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 2.2rem;
      }

      .card h3 {
        font-size: 1.1rem;
      }

      .card button {
        width: 100%;
      }
    }
  </style>

<script>
  // Base64-encoded password:
  const encoded = 'Sm91cm5leUAyNQ==';

  function checkPassword() {
    const input = document.getElementById("adminPassword").value;
    const correctPassword = atob(encoded); // Decode from Base64

    if (input === correctPassword) {
      document.getElementById("passwordOverlay").style.display = "none";
      document.querySelector("header").classList.add("visible");
      document.querySelector(".container").classList.add("visible");
      document.querySelector("footer").classList.add("visible");
    } else {
      document.getElementById("errorMessage").textContent = "Incorrect password. Try again.";
    }
  }
</script>
