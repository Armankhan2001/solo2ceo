<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 p-2 rounded-lg">
                        <i data-lucide="users" class="text-white w-5 h-5"></i>
                    </div>
                    <span class="font-bold text-xl text-slate-800">User Manager</span>
                </div>
                <div class="flex items-center">
                    <a href="admin.html" class="text-sm font-medium text-slate-500 hover:text-indigo-600 flex items-center gap-2">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="flex flex-col sm:flex-row gap-4 justify-between items-center mb-6">
            <div class="relative w-full sm:w-96">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                <input type="text" id="searchInput" placeholder="Search users..." 
                    class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            <button onclick="openModal('add')" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2 transition-colors">
                <i data-lucide="user-plus" class="w-4 h-4"></i> Add New User
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div id="loading" class="flex flex-col items-center justify-center py-20">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                <p class="text-slate-500 mt-2">Loading users...</p>
            </div>

            <div class="overflow-x-auto hidden" id="table-container">
                <table class="min-w-full divide-y divide-slate-200">
                    <thead class="bg-slate-50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase">Name</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase">Username</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase">Password</th>
                            <th class="px-6 py-4 text-right text-xs font-semibold text-slate-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="bg-white divide-y divide-slate-200"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-md shadow-2xl transform transition-all">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h3 id="modalTitle" class="text-xl font-bold text-slate-800">Add User</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            
            <form id="userForm" class="p-6 space-y-4">
                <input type="hidden" name="action" id="formAction" value="add">
                
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Name</label>
                    <input type="text" name="name" id="inputName" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                    <input type="text" name="username" id="inputUsername" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    <p id="usernameNote" class="text-xs text-orange-500 hidden mt-1">Username cannot be changed while editing.</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <input type="text" name="password" id="inputPassword" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>

                <button type="submit" id="saveBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-colors flex justify-center items-center gap-2">
                    <span>Save User</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // 1. Your CSV URL (For Reading)
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSqbhDKIeE0dGCQGT1BinPNa8vEsHeJSJqqpsgyiGqfrwF4DIHAj3iKrBIOqG6hVkwhpyRwyETRR_nl/pub?output=csv';
        
        // 2. PASTE YOUR APPS SCRIPT WEB APP URL HERE (For Writing)
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbw0UhUXvpMYWcjzzxPVNeCDJKqqghwQls2tLGOO51T3ZZbvRxgIMrzIu3CsKNrWWPnXDg/exec'; 

        // --- STATE ---
        let allUsers = [];
        const tableBody = document.getElementById('table-body');
        const loading = document.getElementById('loading');
        const tableContainer = document.getElementById('table-container');

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            fetchUsers();
        });

        // --- READ DATA ---
        function fetchUsers() {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    allUsers = results.data;
                    renderTable(allUsers);
                    loading.classList.add('hidden');
                    tableContainer.classList.remove('hidden');
                }
            });
        }

        // --- RENDER TABLE ---
        function renderTable(data) {
            tableBody.innerHTML = '';
            data.forEach(row => {
                if(!row.Username) return; 

                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-50 transition-colors border-b border-slate-100';
                tr.innerHTML = `
                    <td class="px-6 py-4 text-sm font-bold text-slate-900">${row.Name}</td>
                    <td class="px-6 py-4 text-sm text-slate-600 font-mono bg-slate-50 rounded">${row.Username}</td>
                    <td class="px-6 py-4 text-sm text-slate-500">${row.Password}</td>
                    <td class="px-6 py-4 text-right flex justify-end gap-2">
                        <button onclick="openModal('edit', '${row.Name}', '${row.Username}', '${row.Password}')" class="text-indigo-600 hover:text-indigo-800 p-1">
                            <i data-lucide="pencil" class="w-4 h-4"></i>
                        </button>
                        <button onclick="deleteUser('${row.Username}')" class="text-red-500 hover:text-red-700 p-1">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
            lucide.createIcons();
        }

        // --- SEARCH ---
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allUsers.filter(row => 
                (row.Name && row.Name.toLowerCase().includes(term)) || 
                (row.Username && row.Username.toLowerCase().includes(term))
            );
            renderTable(filtered);
        });

        // --- MODAL LOGIC ---
        const modal = document.getElementById('userModal');
        const form = document.getElementById('userForm');
        const formAction = document.getElementById('formAction');
        const inputName = document.getElementById('inputName');
        const inputUser = document.getElementById('inputUsername');
        const inputPass = document.getElementById('inputPassword');
        const modalTitle = document.getElementById('modalTitle');
        const usernameNote = document.getElementById('usernameNote');

        function openModal(mode, name = '', user = '', pass = '') {
            modal.classList.remove('hidden');
            if (mode === 'add') {
                modalTitle.innerText = "Add New User";
                formAction.value = 'add';
                form.reset();
                inputUser.readOnly = false;
                inputUser.classList.remove('bg-gray-100', 'cursor-not-allowed');
                usernameNote.classList.add('hidden');
            } else {
                modalTitle.innerText = "Edit User";
                formAction.value = 'edit';
                inputName.value = name;
                inputUser.value = user;
                inputPass.value = pass;
                
                // Lock Username during edit so we can find the row
                inputUser.readOnly = true;
                inputUser.classList.add('bg-gray-100', 'cursor-not-allowed');
                usernameNote.classList.remove('hidden');
            }
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        // --- WRITE DATA (ADD/EDIT) ---
        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Saving...';
            btn.disabled = true;

            fetch(scriptUrl, { method: 'POST', body: new FormData(form) })
                .then(response => response.json())
                .then(data => {
                    if(data.result === 'success') {
                        alert(data.message);
                        closeModal();
                        // Google Sheets takes time to update CSV. 
                        // For a better experience, reload page after 2 seconds or manually update UI.
                        setTimeout(() => location.reload(), 1500); 
                    } else {
                        alert("Error: " + data.message);
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    }
                })
                .catch(err => {
                    alert("Network Error");
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                });
        });

        // --- DELETE USER ---
        function deleteUser(username) {
            if(!confirm(`Are you sure you want to delete user: ${username}?`)) return;

            const formData = new FormData();
            formData.append('action', 'delete');
            formData.append('username', username);

            fetch(scriptUrl, { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if(data.result === 'success') {
                        alert("User deleted.");
                        setTimeout(() => location.reload(), 1500);
                    } else {
                        alert("Error: " + data.message);
                    }
                });
        }

    </script>
</body>
</html>
