<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <i data-lucide="layout-dashboard" class="text-white w-5 h-5"></i>
                    </div>
                    <span class="font-bold text-xl text-slate-800">Admin Dashboard</span>
                </div>
                <div class="flex items-center">
                    <button onclick="fetchData()" class="flex items-center gap-2 text-sm text-blue-600 hover:text-blue-700 font-medium">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i> Refresh Data
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <div class="text-slate-500 text-sm font-medium mb-1">Total Enquiries</div>
                <div class="text-3xl font-bold text-slate-800" id="total-count">0</div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <div class="text-slate-500 text-sm font-medium mb-1">Today's Enquiries</div>
                <div class="text-3xl font-bold text-blue-600" id="today-count">0</div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <div class="text-slate-500 text-sm font-medium mb-1">Last Update</div>
                <div class="text-lg font-semibold text-slate-800" id="last-update">-</div>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 justify-between items-center mb-6">
            <div class="relative w-full sm:w-96">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                <input type="text" id="searchInput" placeholder="Search by name, email or phone..." 
                    class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            
            <div id="loading" class="flex flex-col items-center justify-center py-20">
                <div class="loader mb-4"></div>
                <p class="text-slate-500">Loading live data...</p>
            </div>

            <div class="overflow-x-auto hidden" id="table-container">
                <table class="min-w-full divide-y divide-slate-200">
                    <thead class="bg-slate-50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Contact Info</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Message</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="bg-white divide-y divide-slate-200">
                        </tbody>
                </table>
            </div>

            <div id="empty-state" class="hidden flex-col items-center justify-center py-20">
                <i data-lucide="inbox" class="w-12 h-12 text-slate-300 mb-3"></i>
                <p class="text-slate-500">No enquiries found matching your search.</p>
            </div>
        </div>
    </main>

    <script>
        // YOUR CSV URL
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTraYEyYsmkEa9oB3jfE9NghmMfOb-KljNZMu9EikSBNgV_RNXXyR-xWsQw815NM_yWOKFhKuCkDF1D/pub?output=csv';

        let allData = []; // Store raw data
        const tableBody = document.getElementById('table-body');
        const loading = document.getElementById('loading');
        const tableContainer = document.getElementById('table-container');
        const emptyState = document.getElementById('empty-state');
        const searchInput = document.getElementById('searchInput');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            fetchData();
        });

        function fetchData() {
            loading.classList.remove('hidden');
            tableContainer.classList.add('hidden');
            
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    processData(results.data);
                },
                error: function(err) {
                    console.error("Error fetching CSV:", err);
                    alert("Failed to load data.");
                    loading.classList.add('hidden');
                }
            });
        }

        function processData(data) {
            // 1. Sort by Date (Timestamp) - Recent at top
            // Assuming timestamp is in MM/DD/YYYY format or standard Date string
            allData = data.sort((a, b) => {
                const dateA = new Date(a.Timestamp);
                const dateB = new Date(b.Timestamp);
                return dateB - dateA; // Descending order
            });

            updateStats();
            renderTable(allData);
            
            loading.classList.add('hidden');
            tableContainer.classList.remove('hidden');
        }

        function renderTable(data) {
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableContainer.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
                return;
            } else {
                emptyState.classList.add('hidden');
                emptyState.classList.remove('flex');
                tableContainer.classList.remove('hidden');
            }

            data.forEach(row => {
                if(!row.Name && !row.Timestamp) return; // Skip malformed rows

                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-50 transition-colors';

                // Format Date
                let dateDisplay = row.Timestamp;
                try {
                    const d = new Date(row.Timestamp);
                    dateDisplay = d.toLocaleDateString('en-US', { 
                        month: 'short', day: 'numeric', year: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    });
                } catch(e) {}

                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">
                        ${dateDisplay}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-bold text-slate-900">${row.Name || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-slate-900 flex items-center gap-2">
                            <i data-lucide="phone" class="w-3 h-3 text-slate-400"></i> ${row.Phone || '-'}
                        </div>
                        <div class="text-sm text-blue-600 flex items-center gap-2 mt-1">
                             <i data-lucide="mail" class="w-3 h-3"></i> ${row.Email || '-'}
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-slate-600 max-w-xs truncate" title="${row.Message}">
                            ${row.Message || '-'}
                        </div>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
            lucide.createIcons();
        }

        function updateStats() {
            document.getElementById('total-count').innerText = allData.length;
            
            // Check for Today's count
            const today = new Date().toDateString();
            const todayCount = allData.filter(item => new Date(item.Timestamp).toDateString() === today).length;
            document.getElementById('today-count').innerText = todayCount;

            // Last Update
            if(allData.length > 0) {
                const last = new Date(allData[0].Timestamp);
                document.getElementById('last-update').innerText = last.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
        }

        // Search Logic
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allData.filter(row => {
                return (
                    (row.Name && row.Name.toLowerCase().includes(term)) ||
                    (row.Email && row.Email.toLowerCase().includes(term)) ||
                    (row.Phone && row.Phone.toString().includes(term))
                );
            });
            renderTable(filtered);
        });

    </script>
</body>
</html>
