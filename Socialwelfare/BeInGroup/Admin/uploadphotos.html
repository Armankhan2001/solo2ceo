<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Gallery Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-100 min-h-screen">

    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <i class="fas fa-images text-blue-600 text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-800">Gallery Admin</h1>
                </div>
                <div class="text-sm text-gray-500">
                    <span id="total-count">0</span> Images
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
            <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-cloud-upload-alt mr-2 text-blue-500"></i> Upload New Image
            </h2>
            
            <form id="uploadForm" class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-grow w-full md:w-1/3">
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Title / Tag</label>
                    <input type="text" id="userName" placeholder="e.g. Summer Campaign" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" required>
                </div>
                
                <div class="flex-grow w-full md:w-1/3">
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Choose File</label>
                    <input type="file" id="imageFile" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer border border-gray-200 rounded-lg" required>
                </div>

                <button type="submit" id="submitBtn" class="w-full md:w-auto text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-8 py-2.5 transition-all">
                    <i class="fas fa-plus mr-2"></i> Upload
                </button>
            </form>
            
            <div id="uploadStatus" class="hidden mt-4 p-3 rounded-lg text-sm flex items-center"></div>
        </div>


        <div class="flex justify-between items-end mb-6">
            <h2 class="text-xl font-bold text-gray-800">Manage Gallery</h2>
            <button onclick="loadImages()" class="text-blue-600 text-sm hover:underline"><i class="fas fa-sync-alt mr-1"></i> Refresh</button>
        </div>

        <div id="loader" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-blue-600 border-t-transparent"></div>
            <p class="mt-3 text-gray-500 font-medium">Fetching gallery...</p>
        </div>

        <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const scriptURL = 'https://script.google.com/macros/s/AKfycby6WCxtwBsB09YIufXO2FLxjwXf3zC4C9xj8ktYJvE4Y_kWFXGPZ4iBPkrVEVf0w8aTtw/exec'; // <--- PASTE NEW URL HERE

        // --- 1. LOAD IMAGES ---
        async function loadImages() {
            const grid = document.getElementById('gallery-grid');
            const loader = document.getElementById('loader');
            const countLabel = document.getElementById('total-count');

            grid.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                
                loader.classList.add('hidden');
                
                if (!data || data.length === 0) {
                    grid.innerHTML = `<div class="col-span-full text-center py-10 text-gray-400">No images found. Start uploading!</div>`;
                    countLabel.innerText = "0";
                    return;
                }

                const recentImages = data.reverse();
                countLabel.innerText = recentImages.length;

                recentImages.forEach(item => {
                    // Extract ID
                    let rawId = item.url.split('id=')[1];
                    if(!rawId) return;
                    let fileId = rawId.split('&')[0];

                    // Generate URLs
                    let thumbUrl = `https://drive.google.com/thumbnail?id=${fileId}&sz=s3000`; // High Res

                    // HTML Card
                    const card = `
                        <div class="group relative bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-lg transition-all duration-300">
                            
                            <div class="aspect-square bg-gray-100 flex items-center justify-center p-2 relative">
                                <img src="${thumbUrl}" class="max-w-full max-h-full object-contain drop-shadow-sm" loading="lazy">
                                
                                <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2">
                                    <a href="${thumbUrl}" target="_blank" class="p-2 bg-white rounded-full text-gray-800 hover:text-blue-600 transition" title="View Full">
                                        <i class="fas fa-external-link-alt"></i>
                                    </a>
                                </div>
                            </div>

                            <div class="p-3 bg-white border-t flex justify-between items-center">
                                <div class="truncate pr-2">
                                    <p class="text-sm font-semibold text-gray-800 truncate" title="${item.name}">${item.name}</p>
                                    <p class="text-xs text-gray-400">ID: ${fileId.substring(0,6)}...</p>
                                </div>
                                <button onclick="deleteImage('${fileId}', this)" class="text-red-400 hover:text-red-600 hover:bg-red-50 p-2 rounded-full transition" title="Delete Image">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });

            } catch (error) {
                console.error(error);
                loader.innerHTML = `<p class="text-red-500">Error loading images.</p>`;
            }
        }

        // --- 2. UPLOAD LOGIC ---
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const statusBox = document.getElementById('uploadStatus');
            const fileInput = document.getElementById('imageFile');
            const nameInput = document.getElementById('userName');

            // UI Loading State
            btn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> Uploading...`;
            btn.disabled = true;
            btn.classList.add('opacity-75');

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.readAsDataURL(file);
            reader.onload = function() {
                const rawBase64 = reader.result.split(',')[1];
                
                const payload = {
                    action: "upload", // Tell backend this is an upload
                    userName: nameInput.value,
                    filename: file.name,
                    mimeType: file.type,
                    image: rawBase64
                };

                fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                })
                .then(res => res.json())
                .then(data => {
                    if(data.result === 'success') {
                        statusBox.innerHTML = `<i class="fas fa-check-circle mr-2"></i> Upload Successful!`;
                        statusBox.className = "mt-4 p-3 rounded-lg text-sm flex items-center bg-green-50 text-green-700 block";
                        form.reset();
                        loadImages(); // Refresh Grid
                    } else {
                        throw new Error(data.error);
                    }
                })
                .catch(err => {
                    statusBox.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i> ${err.message}`;
                    statusBox.className = "mt-4 p-3 rounded-lg text-sm flex items-center bg-red-50 text-red-700 block";
                })
                .finally(() => {
                    btn.innerHTML = `<i class="fas fa-plus mr-2"></i> Upload`;
                    btn.disabled = false;
                    btn.classList.remove('opacity-75');
                    // Hide success message after 3 seconds
                    setTimeout(() => statusBox.classList.add('hidden'), 5000);
                });
            };
        });

        // --- 3. DELETE LOGIC ---
        function deleteImage(fileId, btnElement) {
            if(!confirm("Are you sure you want to delete this image? This cannot be undone.")) return;

            // Visual feedback
            const card = btnElement.closest('.group');
            card.classList.add('opacity-50', 'pointer-events-none');
            btnElement.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;

            const payload = {
                action: "delete",
                fileId: fileId
            };

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                if(data.result === 'success') {
                    // Remove from UI nicely
                    card.style.transform = "scale(0)";
                    setTimeout(() => card.remove(), 300);
                    
                    // Update count
                    const countLabel = document.getElementById('total-count');
                    countLabel.innerText = parseInt(countLabel.innerText) - 1;
                } else {
                    alert("Error: " + data.message);
                    card.classList.remove('opacity-50', 'pointer-events-none');
                    btnElement.innerHTML = `<i class="fas fa-trash-alt"></i>`;
                }
            })
            .catch(err => {
                alert("Connection Error");
                card.classList.remove('opacity-50', 'pointer-events-none');
                btnElement.innerHTML = `<i class="fas fa-trash-alt"></i>`;
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadImages);

    </script>
</body>
</html>
