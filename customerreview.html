<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Sheet Data Viewer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 20px;
    color: #222;
}
h1 {
    text-align: center;
    color: #2575fc;
    margin-bottom: 30px;
}
.table-container {
    max-width: 1200px;
    margin: auto;
    overflow-x: auto;
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.1);
}
table {
    width: 100%;
    border-collapse: collapse;
}
thead {
    background: linear-gradient(135deg,#6a11cb,#2575fc);
    color: #fff;
}
th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}
tr:hover {
    background: #f0f0f0;
}
#searchInput {
    width: 100%;
    padding: 10px 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
}
</style>
</head>
<body>

<h1>Google Sheet Data Viewer</h1>

<div class="table-container">
    <input type="text" id="searchInput" placeholder="Search...">
    <table id="dataTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Location of Stay</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will populate here -->
        </tbody>
    </table>
</div>

<script>
// Replace this with your Google Sheets CSV link
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRTzdvmfVRC6ZgkxgLpjkILouwicSPGn3LfGuV2GG2LQ9wwq_XkLj-Oh7kpGYGCdyqTD6KJncJeB7C9/pub?output=csv";

Papa.parse(csvUrl, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
        const data = results.data;
        const tbody = document.querySelector("#dataTable tbody");
        data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${row.Timestamp || ''}</td>
                <td>${row.Name || ''}</td>
                <td>${row.Email || ''}</td>
                <td>${row['Phone Number'] || ''}</td>
                <td>${row['Location of Stay'] || ''}</td>
            `;
            tbody.appendChild(tr);
        });
    }
});

// Search functionality
document.getElementById("searchInput").addEventListener("input", function(){
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll("#dataTable tbody tr");
    rows.forEach(row => {
        row.style.display = Array.from(row.cells).some(td => td.textContent.toLowerCase().includes(filter)) ? "" : "none";
    });
});
</script>

</body>
</html>
