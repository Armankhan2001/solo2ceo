<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inquiry Dashboard | Solo2CEO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; }
    
    /* Smooth Fade In Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-card { animation: fadeIn 0.4s ease-out forwards; }
    
    /* Skeleton Loading Animation */
    .skeleton {
        background: linear-gradient(90deg, #e0e7ff 25%, #c7d2fe 50%, #e0e7ff 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
    }
    @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }
  </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center py-10 px-4">

  <header class="text-center mb-10 max-w-2xl">
    <div class="inline-flex items-center justify-center p-3 bg-indigo-100 rounded-full mb-4">
        <span class="text-2xl">üöÄ</span>
    </div>
    <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Inquiry Dashboard</h1>
    <p class="text-slate-500 mt-2 text-lg">Real-time data, sorted by latest.</p>
  </header>

  <div class="w-full max-w-6xl bg-white p-4 rounded-2xl shadow-sm border border-slate-200 flex flex-col md:flex-row gap-4 mb-8 sticky top-4 z-50 backdrop-blur-md bg-white/90">
    <div class="relative w-full md:w-2/3">
        <span class="absolute left-4 top-3.5 text-slate-400">üîç</span>
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search name, email, or occupation..." 
          class="w-full pl-10 pr-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
        />
    </div>
    <select id="filterSelect" class="w-full md:w-1/3 px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none cursor-pointer">
      <option value="all">üåç All Locations</option>
    </select>
  </div>

  <div id="cardsContainer" class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 h-64 flex flex-col gap-4">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-full skeleton"></div>
            <div class="w-32 h-6 rounded skeleton"></div>
        </div>
        <div class="w-full h-4 rounded skeleton mt-2"></div>
        <div class="w-3/4 h-4 rounded skeleton"></div>
        <div class="w-full h-20 rounded-xl skeleton mt-auto"></div>
    </div>
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 h-64 flex flex-col gap-4">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-full skeleton"></div>
            <div class="w-32 h-6 rounded skeleton"></div>
        </div>
        <div class="w-full h-4 rounded skeleton mt-2"></div>
        <div class="w-3/4 h-4 rounded skeleton"></div>
        <div class="w-full h-20 rounded-xl skeleton mt-auto"></div>
    </div>
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 h-64 flex flex-col gap-4">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-full skeleton"></div>
            <div class="w-32 h-6 rounded skeleton"></div>
        </div>
        <div class="w-full h-4 rounded skeleton mt-2"></div>
        <div class="w-3/4 h-4 rounded skeleton"></div>
        <div class="w-full h-20 rounded-xl skeleton mt-auto"></div>
    </div>
  </div>

  <p id="resultCount" class="text-slate-400 text-sm mt-6 font-medium"></p>

  <script>
    // YOUR GOOGLE SHEET CSV LINK
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRTzdvmfVRC6ZgkxgLpjkILouwicSPGn3LfGuV2GG2LQ9wwq_XkLj-Oh7kpGYGCdyqTD6KJncJeB7C9/pub?output=csv";

    const container = document.getElementById("cardsContainer");
    const searchInput = document.getElementById("searchInput");
    const filterSelect = document.getElementById("filterSelect");
    const resultCount = document.getElementById("resultCount");

    let allData = [];

    // --- 1. Fetch & Logic ---
    async function init() {
        try {
            const response = await fetch(SHEET_URL);
            const csvText = await response.text();
            
            allData = parseCSV(csvText);
            
            // SORTING LOGIC: Latest Date First
            allData.sort((a, b) => {
                const dateA = new Date(a.Timestamp);
                const dateB = new Date(b.Timestamp);
                return dateB - dateA; // Descending order
            });

            populateLocationFilter(allData);
            renderCards(allData);
        } catch (error) {
            console.error(error);
            container.innerHTML = `<div class="col-span-full text-center py-10 text-red-500 font-bold">‚ùå Error loading data. Please check your Google Sheet link.</div>`;
        }
    }

    // --- 2. CSV Parser (Robust) ---
    function parseCSV(text) {
        const lines = text.trim().split("\n");
        const headers = lines[0].split(",").map(h => h.trim()); // Timestamp, Name, Email...
        
        return lines.slice(1).map(line => {
            // Regex to split by comma but ignore commas inside quotes
            const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            
            let obj = {};
            headers.forEach((header, index) => {
                let val = values[index] ? values[index].trim() : "";
                // Remove surrounding quotes if present
                val = val.replace(/^"|"$/g, ''); 
                obj[header] = val;
            });
            return obj;
        });
    }

    // --- 3. UI Helpers ---
    function getInitials(name) {
        if (!name) return "??";
        return name.split(" ").map(n => n[0]).slice(0, 2).join("").toUpperCase();
    }

    function getRandomColor(name) {
        const colors = ["bg-blue-500", "bg-indigo-500", "bg-purple-500", "bg-pink-500", "bg-emerald-500", "bg-orange-500"];
        let hash = 0;
        for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
        return colors[Math.abs(hash) % colors.length];
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return dateString; // Return original if invalid
        
        // Format: Oct 14, 2025 ‚Ä¢ 12:14 PM
        return new Intl.DateTimeFormat('en-US', {
            month: 'short', day: 'numeric', year: 'numeric',
            hour: 'numeric', minute: 'numeric', hour12: true
        }).format(date).replace(",", " ‚Ä¢"); 
    }

    // --- 4. Rendering ---
    function renderCards(data) {
        container.innerHTML = "";
        resultCount.textContent = `Showing ${data.length} results`;

        if (data.length === 0) {
            container.innerHTML = `<div class="col-span-full text-center py-12 text-slate-400">No matching records found. üïµÔ∏è‚Äç‚ôÇÔ∏è</div>`;
            return;
        }

        data.forEach((row, index) => {
            const initials = getInitials(row.Name);
            const bgColor = getRandomColor(row.Name || "x");
            const prettyDate = formatDate(row.Timestamp);
            
            // Stagger animation delay
            const delay = index * 50; 

            const card = document.createElement("div");
            card.className = "bg-white rounded-2xl p-6 shadow-sm border border-slate-100 hover:shadow-lg transition-all duration-300 animate-card flex flex-col h-full";
            card.style.animationDelay = `${delay}ms`;

            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center gap-3">
                        <div class="${bgColor} w-12 h-12 rounded-full flex items-center justify-center text-white font-bold text-lg shadow-md">
                            ${initials}
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-800 text-lg leading-tight">${row.Name || "Unknown"}</h3>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="text-xs font-semibold bg-indigo-50 text-indigo-600 px-2 py-0.5 rounded-md border border-indigo-100">
                                    ${row.Occupation || "N/A"}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-2 text-sm text-slate-600 mb-4">
                    <div class="flex items-center gap-2">
                        <span class="text-slate-400 w-5"><i class="text-base">üìß</i></span>
                        <span class="truncate hover:text-indigo-600 cursor-pointer" title="${row.Email}">${row.Email || "No Email"}</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-slate-400 w-5"><i class="text-base">üìû</i></span>
                        <span>${row.Phone || "No Phone"}</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-slate-400 w-5"><i class="text-base">üìç</i></span>
                        <span>${row.Location || "Unknown Location"}</span>
                    </div>
                </div>

                <div class="mt-auto bg-slate-50 p-4 rounded-xl border border-slate-100 relative group">
                    <span class="absolute -top-2 left-4 text-2xl text-slate-300">‚ùù</span>
                    <p class="text-slate-700 italic text-sm relative z-10">
                        ${row.Message || "No message content."}
                    </p>
                </div>

                <div class="mt-4 pt-3 border-t border-slate-100 flex justify-end">
                    <span class="text-xs text-slate-400 font-medium">üìÖ ${prettyDate}</span>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // --- 5. Filtering ---
    function populateLocationFilter(data) {
        const locations = [...new Set(data.map(item => item.Location).filter(l => l))];
        locations.sort();
        locations.forEach(loc => {
            const option = document.createElement("option");
            option.value = loc;
            option.textContent = `üìç ${loc}`;
            filterSelect.appendChild(option);
        });
    }

    function applyFilters() {
        const term = searchInput.value.toLowerCase();
        const loc = filterSelect.value;

        const filtered = allData.filter(item => {
            // Search text in Name, Email, or Occupation
            const matchesSearch = (
                (item.Name || "").toLowerCase().includes(term) ||
                (item.Email || "").toLowerCase().includes(term) ||
                (item.Occupation || "").toLowerCase().includes(term)
            );
            // Filter by Location
            const matchesLoc = loc === "all" || item.Location === loc;

            return matchesSearch && matchesLoc;
        });

        renderCards(filtered);
    }

    searchInput.addEventListener("input", applyFilters);
    filterSelect.addEventListener("change", applyFilters);

    // Run
    init();

  </script>
</body>
</html>
