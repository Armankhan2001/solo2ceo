<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Travellers â€” Share Your Success</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Card entry animation */
  .card-enter { transform: translateY(10px) scale(0.95); opacity: 0; transition: all 0.4s ease; }
  .card-enter.show { transform: translateY(0) scale(1); opacity: 1; }
  /* Hover zoom */
  .review-card:hover { transform: scale(1.02); transition: 0.3s; }
  /* Slider */
  .slider { position: relative; }
  .slide { display: none; }
  .slide.active { display: block; }
  .slider button { font-size: 1.5rem; }
</style>
</head>
<body class="bg-gradient-to-br from-pink-50 via-yellow-50 to-blue-50 min-h-screen p-6">

<div class="max-w-7xl mx-auto">
  <header class="text-center mb-10">
    <h1 class="text-5xl font-extrabold text-pink-600 mb-2">ðŸ’¬ Happy Travellers</h1>
    <p class="text-gray-600 text-lg">Share your visa & trip success stories and inspire others!</p>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    
    <!-- Form Section -->
    <section class="lg:col-span-1 bg-white/90 p-6 rounded-3xl shadow-xl">
      <h2 class="text-2xl font-bold mb-4 text-pink-500">Share Your Story</h2>
      <form id="reviewForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Full Name</label>
          <input id="name" placeholder="e.g. Rajesh Kumar" required class="mt-1 block w-full rounded-md border p-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">Country / Package</label>
          <input id="country" placeholder="e.g. Canada Visitor Visa" required class="mt-1 block w-full rounded-md border p-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">Your Experience</label>
          <textarea id="message" rows="4" placeholder="Share your experience..." required class="mt-1 block w-full rounded-md border p-2"></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium">Photos (visa/trip)</label>
          <input id="photos" type="file" accept="image/*" multiple class="mt-1 block w-full"/>
        </div>
        <div>
          <button id="submitBtn" class="w-full py-2 rounded-xl font-semibold bg-gradient-to-r from-pink-500 to-yellow-400 text-white hover:from-pink-600 hover:to-yellow-500">Submit Review</button>
        </div>
        <p id="status" class="text-sm text-gray-600"></p>
      </form>
    </section>

    <!-- Reviews Section -->
    <section class="lg:col-span-2">
      <h2 class="text-2xl font-bold mb-4 text-pink-500">Success Stories</h2>
      <div id="reviewsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6">
        <!-- Review cards inserted here -->
      </div>
    </section>

  </main>

  <footer class="mt-12 text-center text-sm text-gray-500">Admins must approve reviews in the Sheet to make them public.</footer>
</div>

<script>
const API_ENDPOINT = 'https://script.google.com/macros/s/AKfycbwW_sh_7YEWRyh9mlSqFnl9W6PcWh94bRIOte2zIClNlpuBstNhO3N9WYRqfeJ_f3w/exec';

// Status display
const statusEl = document.getElementById('status');
function setStatus(msg, isError=false){ statusEl.textContent = msg; statusEl.style.color = isError ? '#b91c1c' : '#065f46'; }

// Convert file to Base64
function fileToDataURL(file){
  return new Promise((resolve, reject)=>{
    if(!file) return resolve(null);
    const reader = new FileReader();
    reader.onload = ()=> resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

// Submit form
document.getElementById('reviewForm').addEventListener('submit', async (ev)=>{
  ev.preventDefault();
  setStatus('Preparing your review...');

  const name = document.getElementById('name').value.trim();
  const country = document.getElementById('country').value.trim();
  const message = document.getElementById('message').value.trim();
  const files = document.getElementById('photos').files;
  const imagesData = await Promise.all([...files].map(f => fileToDataURL(f)));
  const payload = { name, country, message, images: imagesData };

  try{
    setStatus('Uploading â€” please wait...');
    await fetch(API_ENDPOINT, {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    setStatus('âœ… Thanks! Your review was submitted for approval.');
    document.getElementById('reviewForm').reset();
    loadReviews();
  } catch(err){
    console.error(err);
    setStatus('âŒ Failed to submit. Please try again.', true);
  }
});

// Load approved reviews
async function loadReviews(){
  const grid = document.getElementById('reviewsGrid');
  grid.innerHTML = '';
  setStatus('Loading reviews...');
  try{
    const res = await fetch(API_ENDPOINT + '?action=getReviews');
    const data = await res.json();

    if(Array.isArray(data.reviews) && data.reviews.length){
      setStatus('');
      data.reviews.forEach((r,i)=>{
        const div = document.createElement('div');
        div.className = 'review-card bg-white/90 rounded-3xl p-4 shadow-lg card-enter';

        // Parse images
        let images = [];
        try { images = Array.isArray(r.image) ? r.image : JSON.parse(r.image); } 
        catch(e){ if(r.image) images = [r.image]; }

        // Slider HTML
        let sliderHtml = '';
        if(images.length){
          const slides = images.map((img, idx)=>{
            let slideContent = '';
            if(img.includes('drive.google.com')){
              const fileIdMatch = img.match(/[-\w]{25,}/);
              const fileId = fileIdMatch ? fileIdMatch[0] : null;
              if(fileId){
                slideContent = `<iframe src="https://drive.google.com/file/d/${fileId}/preview" class="w-full h-48 rounded-lg" frameborder="0" allowfullscreen></iframe>`;
              } else {
                slideContent = `<img src="https://via.placeholder.com/150" class="w-full h-48 object-cover rounded-lg"/>`;
              }
            } else {
              slideContent = `<img src="${img}" onerror="this.src='https://via.placeholder.com/150'" class="w-full h-48 object-cover rounded-lg"/>`;
            }
            return `<div class="slide ${idx===0?'active':''} relative mb-2">${slideContent}</div>`;
          }).join('');

          sliderHtml = `
            <div class="slider relative">
              ${slides}
              ${images.length>1 ? `<button class="prev absolute left-2 top-1/2 -translate-y-1/2 bg-white/60 rounded-full px-2">â€¹</button>
              <button class="next absolute right-2 top-1/2 -translate-y-1/2 bg-white/60 rounded-full px-2">â€º</button>` : ''}
            </div>`;
        } else {
          sliderHtml = `<img src="https://via.placeholder.com/150" class="w-full h-48 object-cover rounded-lg mb-2"/>`;
        }

        div.innerHTML = `
          <div class="flex items-center gap-3 mb-3">
            <div class="w-16 h-16 rounded-full overflow-hidden bg-gray-100 flex-shrink-0">
              <img src="${images[0] || 'https://via.placeholder.com/150'}" class="w-full h-full object-cover"/>
            </div>
            <div>
              <div class="font-semibold text-lg">${escapeHtml(r.name)}</div>
              <div class="text-sm text-gray-500">${escapeHtml(r.country)} â€¢ ${escapeHtml(r.date)}</div>
            </div>
          </div>
          ${sliderHtml}
          <p class="text-gray-700 text-sm">${escapeHtml(r.message)}</p>
        `;

        grid.appendChild(div);
        setTimeout(()=>div.classList.add('show'), 50*i + 50);

        // Slider functionality
        if(images.length>1){
          const slider = div.querySelector('.slider');
          const slideEls = slider.querySelectorAll('.slide');
          let current = 0;
          const prevBtn = slider.querySelector('.prev');
          const nextBtn = slider.querySelector('.next');
          const showSlide = idx=>{ slideEls.forEach((s,i)=> s.style.display = (i===idx?'block':'none')); };
          showSlide(current);
          if(prevBtn && nextBtn){
            prevBtn.addEventListener('click', ()=>{ current = (current-1+slideEls.length)%slideEls.length; showSlide(current); });
            nextBtn.addEventListener('click', ()=>{ current = (current+1)%slideEls.length; showSlide(current); });
          }
        }

      });

      // Modal click for full-size images
      document.querySelectorAll('.slide img, .review-card > img').forEach(img=>{
        img.addEventListener('click', e=>{
          const src = e.target.src;
          const modal = document.createElement('div');
          modal.className = 'fixed inset-0 bg-black/80 flex items-center justify-center z-50 cursor-pointer';
          modal.innerHTML = `<img src="${src}" class="max-h-[90%] max-w-[90%]"/>`;
          modal.addEventListener('click', ()=>modal.remove());
          document.body.appendChild(modal);
        });
      });

    } else {
      setStatus('No success stories yet. Be the first to share!');
    }

  } catch(err){
    console.error(err);
    setStatus('Could not load reviews.', true);
  }
}

// Escape HTML
function escapeHtml(s){ if(!s) return ''; return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'",'&#39;'); }

// Initial load
loadReviews();
</script>
</body>
</html>
