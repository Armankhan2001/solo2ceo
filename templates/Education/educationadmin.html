<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Influencer - EduSphere</title>
  <style>
    /* Your existing CSS styles */
  </style>
</head>
<body>

  <div class="container">
    <h2>Add Influencer / Teacher</h2>
    <form id="teacherForm">
      <label>Name</label>
      <input type="text" name="name" required>

      <label>Education Status</label>
      <select name="educationStatus" required>
        <option value="">Select Status</option>
        <option value="Educated">Educated</option>
        <option value="Non-Educated">Non-Educated</option>
      </select>

      <label>Field / Specialization</label>
      <input type="text" name="field" required>

      <label>Category</label>
      <select name="category" required>
        <option value="">Select Category</option>
        <option value="Good">Good</option>
        <option value="Bad">Bad</option>
      </select>

      <label>Video URL</label>
      <input type="url" name="videoUrl" placeholder="https://youtube.com/..." required>

      <button type="submit">Submit</button>
      <div id="status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("teacherForm");
    const statusDiv = document.getElementById("status");
    let submitting = false;

    const webAppUrl = "https://script.google.com/macros/s/AKfycbwnnfruIt4n_F4coYPKFf45GQZLV6ZyhtBqAsB2G2c8MGYdUC6LPa3PKlspMeInv4hTzA/exec";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (submitting) return;
      submitting = true;
      statusDiv.style.color = "blue";
      statusDiv.textContent = "Submitting... Please wait.";

      const formData = {
        name: form.name.value.trim(),
        educationStatus: form.educationStatus.value.trim(),
        field: form.field.value.trim(),
        category: form.category.value.trim(),
        videoUrl: form.videoUrl.value.trim()
      };

      try {
        const response = await fetch(webAppUrl, {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" }
        });

        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const result = await response.json();
        if (result.status === "success") {
          statusDiv.style.color = "green";
          statusDiv.textContent = "Submission successful!";
          form.reset();
        } else {
          statusDiv.style.color = "red";
          statusDiv.textContent = "Error: " + result.message;
        }
      } catch (err) {
        statusDiv.style.color = "red";
        statusDiv.textContent = "Network error: " + err.message;
      }

      submitting = false;
    });
  </script>

</body>
</html>
