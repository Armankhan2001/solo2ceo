<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solo2Ceo | Education</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f0f2f7;
    margin: 0;
    padding: 0;
  }
  #floatingBtn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: linear-gradient(135deg,#6a11cb,#2575fc);
    color: white;
    border: none;
    border-radius: 50px;
    padding: 15px 25px;
    font-weight: bold;
    cursor: pointer;
    z-index: 999;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }
  #floatingBtn:hover { transform: scale(1.08); }

  .modal-content {
    border-radius: 15px;
    padding: 30px;
    background: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }

  .modal-header { border-bottom: none; text-align: center; }
  .modal-title { font-weight: bold; font-size: 1.6rem; color: #6a11cb; }
  .form-label { font-weight: 500; }

  .btn-primary {
    background: linear-gradient(135deg,#6a11cb,#2575fc);
    border: none;
    font-weight: bold;
    transition: 0.3s;
  }
  .btn-primary:hover { background: linear-gradient(135deg,#2575fc,#6a11cb); }

  /* Toast Notification */
  #toast {
    position: fixed;
    top: 20px;
    right: 20px;
    min-width: 250px;
    background: #6a11cb;
    color: #fff;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    display: none;
    z-index: 1000;
    font-weight: 500;
  }
</style>
</head>
<body>

<!-- Toast Notification -->
<div id="toast"></div>

<!-- Modal -->
<div class="modal fade" id="inquiryModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title">Add Modern Education Data | Education Admin</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="inquiryForm">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
          </div>

          <!-- Education Input / Dropdown -->
          <div class="mb-3">
            <label class="form-label">Education</label>
            <input list="educationList" name="education" class="form-control" placeholder="Select or type new" required>
            <datalist id="educationList"></datalist>
          </div>

          <!-- Field Input / Dropdown -->
          <div class="mb-3">
            <label class="form-label">Field</label>
            <input list="fieldList" name="field" class="form-control" placeholder="Select or type new" required>
            <datalist id="fieldList"></datalist>
          </div>

          <!-- Category Input / Dropdown -->
          <div class="mb-3">
            <label class="form-label">Category</label>
            <input list="categoryList" name="category" class="form-control" placeholder="Select or type new" required>
            <datalist id="categoryList"></datalist>
          </div>

          <div class="mb-3">
            <label class="form-label">Video</label>
            <input type="url" name="video" class="form-control" placeholder="YouTube/Instagram link" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Floating Button -->
<button id="floatingBtn" onclick="openModal()">Inquiry / Join</button>

<script>
const inquiryModal = new bootstrap.Modal(document.getElementById("inquiryModal"));
const floatingBtn = document.getElementById("floatingBtn");
const form = document.getElementById("inquiryForm");
const submitBtn = form.querySelector("button[type=submit]");
const toast = document.getElementById("toast");

// Sample data (replace this with your CSV fetching logic if needed)
const existingData = [
  { Name: "Dr. Israr", Education: "Educated", Field: "World Education", Category: "Good Influencer", Video: "" },
  { Name: "Dr. Zakir Naik", Education: "Educated", Field: "World Education", Category: "Good Influencer", Video: "" },
  { Name: "Mo. Tarik Masood", Education: "Educated", Field: "Islam & World", Category: "Good Influencer", Video: "" },
  { Name: "Sameer Siddique", Education: "Educated", Field: "Modern-Education", Category: "Good Influencer", Video: "" },
  { Name: "Amit Jindal", Education: "Non-Educated", Field: "Mean - Education", Category: "Bad - Influencer", Video: "" },
  { Name: "Asim Khan Armanasimmm", Education: "Non-Educated", Field: "Mean - Education", Category: "Bad - Influencer", Video: "" },
  { Name: "Munawar Zama", Education: "Educated", Field: "Modern-Education", Category: "Good Influencer", Video: "" },
  { Name: "Random Women", Education: "Education by Experience", Field: "Real-Education", Category: "Shorts", Video: "" },
];

// Populate dropdowns dynamically
function populateDropdowns() {
  const educationSet = new Set();
  const fieldSet = new Set();
  const categorySet = new Set();

  existingData.forEach(d => {
    if(d.Education) educationSet.add(d.Education);
    if(d.Field) fieldSet.add(d.Field);
    if(d.Category) categorySet.add(d.Category);
  });

  const educationList = document.getElementById("educationList");
  const fieldList = document.getElementById("fieldList");
  const categoryList = document.getElementById("categoryList");

  educationList.innerHTML = [...educationSet].map(v => `<option value="${v}">`).join("");
  fieldList.innerHTML = [...fieldSet].map(v => `<option value="${v}">`).join("");
  categoryList.innerHTML = [...categorySet].map(v => `<option value="${v}">`).join("");
}

function openModal() { 
  inquiryModal.show(); 
}

// Show floating button after closing modal
document.getElementById("inquiryModal").addEventListener("hidden.bs.modal", () => { floatingBtn.style.display = "block"; });

// Toast message
function showToast(message, success = true) {
  toast.innerText = message;
  toast.style.background = success ? "#6a11cb" : "#e74c3c";
  toast.style.display = "block";
  setTimeout(() => { toast.style.display = "none"; }, 3000);
}

// Form submission
form.addEventListener("submit", function(e) {
  e.preventDefault();

  const data = {
    name: this.name.value.trim(),
    education: this.education.value.trim(),
    field: this.field.value.trim(),
    category: this.category.value.trim(),
    video: this.video.value.trim()
  };

  if(!data.name || !data.education || !data.field || !data.category || !data.video){
    showToast("Please fill all fields!", false);
    return;
  }

  submitBtn.disabled = true;
  submitBtn.innerText = "Submitting...";

  fetch("https://script.google.com/macros/s/AKfycbzF4Lb434lzuqT9ofvwHxCdEjp8Nq0dpipqb0UZyc1GiKWV19vROFuS1OnlelivW6CGDw/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(res => {
    showToast("✅ Thank you! Your info has been submitted.");
    form.reset();
    inquiryModal.hide();
  })
  .catch(err => {
    console.error(err);
    showToast("❌ Error submitting data.", false);
  })
  .finally(() => {
    submitBtn.disabled = false;
    submitBtn.innerText = "Submit";
  });
});

// Open modal on page load
window.addEventListener("load", () => { 
  populateDropdowns(); // populate lists dynamically
  inquiryModal.show(); 
});
</script>

</body>
</html>
