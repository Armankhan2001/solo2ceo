<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduSphere - Real Life, Real Education</title>
  <style>
    /* ====== GLOBAL STYLES ====== */
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f4f6fb;
      color: #222;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, #1a1a40, #2d2d7a);
      color: #fff;
      padding: 50px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 42px;
      letter-spacing: 1.2px;
    }
    header p {
      margin: 15px 0 0;
      font-size: 18px;
      color: #e0e0e0;
    }

    nav {
      background: #111;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: 0.3s;
    }
    nav a:hover, nav a.active {
      color: #00c4ff;
    }

    .container {
      width: 92%;
      max-width: 1300px;
      margin: 30px auto;
    }

    /* ====== SEARCH & FILTER ====== */
    .search-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
      align-items: center;
      justify-content: space-between;
    }
    .search-filter input, .search-filter select {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      flex: 1;
      min-width: 200px;
      outline: none;
      transition: all 0.3s ease;
    }
    .search-filter input:focus, .search-filter select:focus {
      border-color: #00c4ff;
      box-shadow: 0 0 6px rgba(0,196,255,0.4);
    }

    /* ====== GRID & CARDS ====== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
      gap: 25px;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.7s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .card iframe {
      width: 100%;
      height: 220px;
      border: none;
      background: #000;
    }
    .card-content {
      padding: 18px;
    }
    .card-content h3 {
      margin: 0;
      font-size: 20px;
      color: #1a1a40;
    }
    .card-content p {
      margin: 6px 0;
      font-size: 14px;
      color: #444;
    }
    .tag {
      display: inline-block;
      padding: 5px 10px;
      margin: 5px 4px 0 0;
      font-size: 12px;
      border-radius: 20px;
      font-weight: 600;
    }
    .tag.educated { background:#d1f7d6; color:#006400;}
    .tag.non-educated { background:#ffd6d6; color:#8b0000;}
    .tag.good { background:#d6f0ff; color:#004080;}
    .tag.bad { background:#ffe0b3; color:#8b4500;}

    /* ====== FOOTER ====== */
    footer {
      text-align: center;
      padding: 25px;
      margin-top: 50px;
      background: #1a1a40;
      color: #fff;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }

    @media(max-width:600px) {
      header h1 { font-size: 28px; }
      nav { gap: 15px; }
      .card iframe { height: 180px; }
    }
  </style>
</head>
<body>

<header>
  <h1>EduSphere</h1>
  <p>Real Life, Real Education – Discover Influencers & Experts</p>
</header>

<nav>
  <a href="#" onclick="filterTab('all')" class="active">All Teachers</a>
  <a href="#" onclick="filterTab('educated')">Educated</a>
  <a href="#" onclick="filterTab('non-educated')">Non-Educated</a>
  <a href="#" onclick="filterTab('real')">Real Life Education</a>
</nav>

<div class="container">
  <div class="search-filter">
    <input type="text" id="searchBox" placeholder="Search by name or field..." onkeyup="renderTeachers()">
    <select id="fieldFilter" onchange="renderTeachers()">
      <option value="">All Fields</option>
    </select>
  </div>

  <div class="grid" id="teacherGrid"></div>
</div>

<footer>
  &copy; 2025 EduSphere | Real Life, Real Education
</footer>

<script>
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTMlcm5QBnwKQ-Rn9cmT14Ceuu9V2y1Ks6b6iRsj44zrJ5H5BuZRC8jue4BLBPhC9nOjFrjLsGyGbJx/pub?output=csv";
  let teachers = [];
  let currentTab = "all";

  // ✅ Convert any YouTube link into embeddable
  function convertToEmbedUrl(url) {
    if (!url) return "";
    let videoId = "";
    if (url.includes("watch?v=")) {
      videoId = url.split("watch?v=")[1].split("&")[0];
    } else if (url.includes("shorts/")) {
      videoId = url.split("shorts/")[1].split("?")[0];
    } else if (url.includes("live/")) {
      videoId = url.split("live/")[1].split("?")[0];
    } else if (url.includes("youtu.be/")) {
      videoId = url.split("youtu.be/")[1].split("?")[0];
    }
    return videoId ? "https://www.youtube.com/embed/" + videoId : url;
  }

  async function fetchCSV() {
    const response = await fetch(sheetUrl);
    const data = await response.text();
    const rows = data.split("\n").map(r => r.split(","));
    const headers = rows[0];
    teachers = rows.slice(1).map(r => {
      return {
        name: r[0],
        status: r[1].toLowerCase(),
        field: r[2],
        category: r[3].toLowerCase(),
        video: convertToEmbedUrl(r[4])
      }
    });
    populateFieldFilter();
    renderTeachers();
  }

  function populateFieldFilter() {
    const fields = [...new Set(teachers.map(t => t.field))];
    const select = document.getElementById("fieldFilter");
    fields.forEach(f => {
      if(f.trim() !== "") {
        const option = document.createElement("option");
        option.value = f;
        option.textContent = f;
        select.appendChild(option);
      }
    });
  }

  function renderTeachers() {
    const search = document.getElementById("searchBox").value.toLowerCase();
    const fieldFilter = document.getElementById("fieldFilter").value;
    let container = document.getElementById("teacherGrid");
    container.innerHTML = "";

    teachers
      .filter(t => {
        if(currentTab === "educated" && t.status !== "educated") return false;
        if(currentTab === "non-educated" && t.status !== "non-educated") return false;
        if(currentTab === "real" && (t.status !== "educated" || t.category !== "good")) return false;
        if(fieldFilter && t.field !== fieldFilter) return false;
        if(search && !t.name.toLowerCase().includes(search) && !t.field.toLowerCase().includes(search)) return false;
        return true;
      })
      .forEach(t => {
        container.innerHTML += `
          <div class="card">
            <iframe src="${t.video}" allowfullscreen></iframe>
            <div class="card-content">
              <h3>${t.name}</h3>
              <p><b>Field:</b> ${t.field}</p>
              <span class="tag ${t.status}">${t.status}</span>
              <span class="tag ${t.category}">${t.category}</span>
            </div>
          </div>`;
      });
  }

  function filterTab(tab) {
    currentTab = tab;
    document.querySelectorAll("nav a").forEach(a => a.classList.remove("active"));
    event.target.classList.add("active");
    renderTeachers();
  }

  fetchCSV();
</script>

</body>
</html>
