  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --accent: #ffcc00;
      --bg: #f4f7fc;
      --text: #222;
      --white: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      margin: 0;
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));

    .contact-cards {
      display: flex;

      justify-content: center;

    }

    .contact-card {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 30px 20px;
      width: 280px;
      transition: transform 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-8px);
    }

    .contact-card h4 {
      font-size: 1.25rem;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .contact-card p {
      font-size: 1rem;
      margin-bottom: 0;
    }

    .contact-card a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      background: #111;
      color: var(--white);
      text-align: center;
      padding: 30px 20px;
      font-size: 1rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .contact-card {
        width: 100%;
      }
    }
  </style>
</head>
