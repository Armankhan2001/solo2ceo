<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASTours Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #eef5ff, #ffffff);
    }
    .section-title {
      color: #0d6efd;
      font-weight: 800;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }
    .card {
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      transition: all 0.3s ease-in-out;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    .flag {
      width: 28px;
      height: 20px;
      object-fit: cover;
      border-radius: 3px;
      margin-right: 8px;
    }
    .filter-bar {
      margin-bottom: 30px;
    }
    .modal-content {
      border-radius: 16px;
      box-shadow: 0 6px 28px rgba(0,0,0,0.25);
    }
    .modal-header {
      border-bottom: none;
      padding-bottom: 0;
    }
    .modal-title {
      font-weight: 700;
      color: #0d6efd;
    }
    .modal-body {
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
    }
    footer {
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      margin-top: 50px;
      border-top: 1px solid #ddd;
    }
    .card-text {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand text-primary fw-bold" href="index.html">
        <img src="../image/astourlogo.png" alt="ASTours Logo" width="120">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../visa/visaservices.html">Visa</a></li>
          <li class="nav-item"><a class="nav-link" href="../packages/packages.html">Packages</a></li>
          <li class="nav-item"><a class="nav-link active fw-bold" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="../index.html#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Blog Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="section-title">Visa & Travel Updates</h2>

      <!-- Filter/Search Bar -->
      <div class="filter-bar row justify-content-center mb-4">
        <div class="col-md-4 mb-2">
          <input type="text" id="searchBox" class="form-control" placeholder="üîç Search updates...">
        </div>
        <div class="col-md-3 mb-2">
          <select id="countryFilter" class="form-select">
            <option value="">üåç All Countries</option>
          </select>
        </div>
        <div class="col-md-3 mb-2">
          <select id="sortFilter" class="form-select">
            <option value="newest">üÜï Newest First</option>
            <option value="oldest">üìÖ Oldest First</option>
          </select>
        </div>
      </div>

      <!-- Blog Cards -->
      <div class="row" id="blog-container"></div>
    </div>
  </section>

  <!-- Modal Popup for Read More -->
  <div class="modal fade" id="overviewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p class="text-muted" id="modalMeta"></p>
          <p id="modalOverview"></p>
        </div>
        <div class="modal-footer">
          <a id="modalLink" href="#" target="_blank" class="btn btn-primary">
            Visit Official Link <i class="fas fa-external-link-alt"></i>
          </a>
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ASTours International. All Rights Reserved.</p>
    <p><i class="fas fa-globe"></i> Travel Updates Powered by Google Sheets</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9H4rqyeF9_a0N51tVxqx6rRLKYBpEYbSZHxQoDSHSjSA1UX6Xh51IhwZBCPyapkMxQzHqz1h2n4AA/pub?output=csv";
    let posts = [];

    async function loadBlogPosts() {
      try {
        const response = await fetch(sheetUrl);
        const csvData = await response.text();

        Papa.parse(csvData, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            posts = results.data.map(r => ({
              date: r["Date"],
              title: r["Title"],
              desc: r["Description"],
              link: r["Link"],
              country: r["Country"],
              cdn: r["CDN Code"],
              overview: r["Overview"]
            }));

            populateCountryFilter();
            applyFilters(); // auto-sort by newest
          }
        });
      } catch (err) {
        console.error("Error loading posts:", err);
      }
    }

    function populateCountryFilter() {
      const countryFilter = document.getElementById("countryFilter");
      const countries = [...new Set(posts.map(p => p.country).filter(Boolean))].sort();
      countries.forEach(c => {
        const option = document.createElement("option");
        option.value = c;
        option.textContent = c;
        countryFilter.appendChild(option);
      });
    }

    function parseDate(dateStr) {
      if (!dateStr) return new Date(0);
      if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return new Date(dateStr);
      const parts = dateStr.split("-");
      if (parts.length === 3) {
        const [day, mon, year] = parts;
        return new Date(`${mon} ${day}, ${year}`);
      }
      return new Date(0);
    }

    function applyFilters() {
      const search = document.getElementById("searchBox").value.toLowerCase();
      const country = document.getElementById("countryFilter").value;
      const sort = document.getElementById("sortFilter").value;

      let filtered = posts.filter(p =>
        (p.title.toLowerCase().includes(search) || p.desc.toLowerCase().includes(search)) &&
        (country === "" || p.country === country)
      );

      filtered.sort((a, b) => {
        const da = parseDate(a.date);
        const db = parseDate(b.date);
        return sort === "oldest" ? da - db : db - da;
      });

      displayPosts(filtered);
    }

    function displayPosts(filteredPosts) {
      const container = document.getElementById("blog-container");
      container.innerHTML = "";

      if (filteredPosts.length === 0) {
        container.innerHTML = "<p class='text-center text-muted'>No results found.</p>";
        return;
      }

      filteredPosts.forEach((p, index) => {
        const shortDesc = p.desc.length > 150 ? p.desc.substring(0, 150) + "..." : p.desc;

        const col = document.createElement("div");
        col.className = "col-md-4 mb-4 d-flex";
        col.innerHTML = `
          <div class="card p-3 shadow-sm w-100">
            <div>
              <div class="d-flex align-items-center mb-2">
                ${p.cdn ? `<img src="https://flagcdn.com/w40/${p.cdn.trim().toLowerCase()}.png" class="flag me-2">` : ""}
                <h5 class="fw-bold text-primary mb-0">${p.title}</h5>
              </div>
              <p class="small text-muted">${p.date} | ${p.country || "General"}</p>
              <p class="card-text">${shortDesc}</p>
            </div>
            <div class="mt-auto">
              <button class="btn btn-sm btn-outline-primary" onclick="openModal(${posts.indexOf(p)})">
                Read More
              </button>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }

    function openModal(index) {
      const post = posts[index];
      document.getElementById("modalTitle").textContent = post.title;
      document.getElementById("modalMeta").innerHTML = `
        ${post.date} | ${post.country || "General"}
        ${post.cdn ? `<img src="https://flagcdn.com/w40/${post.cdn.trim().toLowerCase()}.png" class="flag ms-2">` : ""}
      `;
      document.getElementById("modalOverview").textContent = post.overview || post.desc || "No overview available.";
      document.getElementById("modalLink").href = post.link || "#";
      const modal = new bootstrap.Modal(document.getElementById("overviewModal"));
      modal.show();
    }

    document.getElementById("searchBox").addEventListener("input", applyFilters);
    document.getElementById("countryFilter").addEventListener("change", applyFilters);
    document.getElementById("sortFilter").addEventListener("change", applyFilters);

    loadBlogPosts();
  </script>
</body>
</html>
