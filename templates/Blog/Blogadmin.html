<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Blog Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-3xl p-8">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Visa Updates Entry Form</h1>
    
    <form id="visaForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="font-semibold">Date</label>
        <input type="date" name="date" required class="w-full border rounded-md p-2 mt-1">
      </div>
      <div>
        <label class="font-semibold">Country</label>
        <input type="text" name="country" placeholder="e.g., France" required class="w-full border rounded-md p-2 mt-1">
      </div>
      <div class="md:col-span-2">
        <label class="font-semibold">Title</label>
        <input type="text" name="title" placeholder="Visa Update Title" required class="w-full border rounded-md p-2 mt-1">
      </div>
      <div class="md:col-span-2">
        <label class="font-semibold">Description</label>
        <textarea name="description" placeholder="Enter brief description" required class="w-full border rounded-md p-2 mt-1 h-20"></textarea>
      </div>
      <div class="md:col-span-2">
        <label class="font-semibold">Link</label>
        <input type="url" name="link" placeholder="https://example.com" class="w-full border rounded-md p-2 mt-1">
      </div>
      <div class="md:col-span-2">
        <label class="font-semibold">Overview</label>
        <textarea name="overview" placeholder="Brief overview" class="w-full border rounded-md p-2 mt-1 h-20"></textarea>
      </div>
      <div>
        <label class="font-semibold">CDN Code</label>
        <input type="text" name="cdnCode" placeholder="e.g., FR" class="w-full border rounded-md p-2 mt-1">
      </div>

      <div class="md:col-span-2 text-center mt-6">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow-md">Submit</button>
      </div>
    </form>

    <p id="responseMsg" class="text-center mt-4 text-green-600 font-semibold"></p>
  </div>

  <script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyqszqIEbigyHN1Hj3P_7jUcbvW_MAHqZF9D2L3VC7VNuX6AFNI7xcC25xx3OJYuXBv/exec";

  document.getElementById("visaForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const form = e.target;
    const formData = Object.fromEntries(new FormData(form).entries());

    // ✅ Format date to "12-Sep-2025"
    if (formData.date) {
      const dateObj = new Date(formData.date);
      const day = dateObj.getDate().toString().padStart(2, "0");
      const month = dateObj.toLocaleString("en-US", { month: "short" });
      const year = dateObj.getFullYear();
      formData.date = `${day}-${month}-${year}`;
    }

    document.getElementById("responseMsg").textContent = "⏳ Submitting...";

    try {
      await fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      document.getElementById("responseMsg").textContent = "✅ Submitted successfully!";
      form.reset();
    } catch (error) {
      document.getElementById("responseMsg").textContent = "❌ Error submitting data!";
      console.error("Error:", error);
    }
  });
</script>



</body>
</html>
